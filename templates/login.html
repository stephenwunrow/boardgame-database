<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p><strong>{{ category }}:</strong> {{ message }}</p>
      {% endfor %}
    {% endwith %}
    <form method="post">
        <input type="password" name="password" placeholder="Enter site password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
