<!DOCTYPE html>
<html>
<head>
  <title>Confirm Adding All Games</title>
</head>
<body>
  <h1>Confirm Adding All Selected Games</h1>
  <form method="post" action="{{ url_for('confirm_add_all') }}">
    {% for game in games %}
      <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        <h2>{{ game.Title }}</h2>
        <ul>
          <li><strong>Players:</strong> {{ game.MinPlayers }}â€“{{ game.MaxPlayers }}</li>
          <li><strong>Publisher:</strong> {{ game.Publisher }}</li>
          <li><strong>Designer:</strong> {{ game.Designer }}</li>
          <li><strong>Weight:</strong> {{ game.Weight }}</li>
          <li><strong>Mechanics:</strong> {{ game.Mechanics }}</li>
        </ul>
      </div>
    {% endfor %}
    <button type="submit">Add All Games</button>
  </form>
  <p><a href="{{ url_for('index') }}">Cancel</a></p>
</body>
</html>
